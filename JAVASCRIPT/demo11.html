<html>
  <head>
    <title>JAVASCRIPT</title>
    <script>
      // for loop
      document.writeln("Displaying 1 to n Natural Numbers using for loop<br/>")
      let n = parseInt(prompt("Enter Range"),0)
      for(let i=1;i<=n;i++){
        document.writeln(i+"<br/>")
      }
    </script>
  </head>
  <body></body>
</html>
