<html>
  <head>
    <title>JAVASCRIPT</title>
    <script>
      // map object - key value pair
      const demomap = new Map();
      demomap.set("id", 101);
      demomap.set("name", "mswd");
      demomap.set("age", 34.5);
      demomap.set("status", true);
      demomap.set("name", "klef"); // It duplicate key -mswd will be changes to klef
      document.writeln("Map Size: " + demomap.size + "</br>");
      document.writeln("Map Type: " + typeof demomap + "</br>");
      document.writeln(demomap.get("status") + "</br>"); // when key is not there it will print undefined
      document.writeln(demomap.has("id") + "</br>");
      document.writeln("Deletion " + demomap.delete("status") + "</br>");
      document.writeln("Updated Map Size: " + demomap.size + "</br>");
      document.writeln("<u>Display Map Keys: </u></br>");
      for (const k of demomap.keys()) {
        document.writeln(k)
      }
      document.writeln("<br/>")
      document.writeln("<u>Display Map Values: </u></br>")
      for(const k of demomap.values()){
        document.writeln(k)
      }
      document.writeln("</br><u>Display map values based on Keys</u></br>")
      for (const key of demomap.keys()) {
        document.writeln(demomap.get(key))
      }
      document.writeln("</br><u>Display map Keys and values</u></br>")
      for (const [k,v] of demomap.entries()) {
        document.writeln(k+":"+v)
      }
      demomap.clear()
      document.writeln("<br/>Map Size: " + demomap.size + "</br>");
    </script>
  </head>
  <body></body>
</html>
